<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section class="container">
      <article class="blue-part">
        <h1 class="result">Your Result</h1>
        <div class="score">
          <p class="seventy-six">76</p>
          <p class="of-100">of 100</p>
        </div>
        <div class="remark">
          <p class="great">Great</p>
          <p class="pass">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </article>
      <article class="summary">
        <h1 class="sum-head">Summary</h1>
        <div class="reaction flex">
          <div class="name-img">
            <img src="./assets/images/icon-reaction.svg" alt="reaction">
            <p>Reaction</p>
          </div>
          <div><span class="each-score">80</span><span class="over">/100</span></div>
        </div>
        <div class="memory flex">
          <div class="name-img">
            <img src="./assets/images/icon-memory.svg" alt="reaction">
            <p>Memory</p>
          </div>
          <div><span class="each-score">92</span><span class="over">/100</span></div>
        </div>
        <div class="verbal flex">
          <div class="name-img">
            <img src="./assets/images/icon-verbal.svg" alt="reaction">
            <p>Verbal</p>
          </div>
          <div><span class="each-score">61</span><span class="over">/100</span></div>
        </div>
        <div class="visual flex">
          <div class="name-img">
            <img src="./assets/images/icon-visual.svg" alt="reaction">
            <p>Visual</p>
          </div>
          <div><span class="each-score">72</span><span class="over">/100</span></div>
        </div>
        <button>Continue</button>
      </article>
    </section>

  </main>
 
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Olowo290" target="_blank">Peter</a>.
  </footer>
</body>
</html>
